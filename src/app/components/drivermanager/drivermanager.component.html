<p-tabs [value]="selectedTabIndex">
    <p-tablist>
        @for (driver of drivers; track $index) {
            <p-tab [value]="$index">{{ driver.name }}</p-tab>
        }
    </p-tablist>
    <p-tabpanels>
        @for (driver of drivers; track $index) {
            <p-tabpanel [value]="$index">
                <app-driver [driver]="driver"></app-driver>
            </p-tabpanel>
        }
    </p-tabpanels>
</p-tabs>
@for (driver of drivers; track $index) {
    {{ driver.name }}
    {{ driver.fuelConsumption }}
}
